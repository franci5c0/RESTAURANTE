<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratos principais</title>
    <!-- <link rel="stylesheet" href="../css/pratosprincipais.css"> -->
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/banners/Logo-vin-rouge_icon.ico"
    />
  </head>
  <body>
    <!--PADRONIZADO-->
    <header class="header">
      <h2 class="header__tittle">Vin Rouge</h2>
      <p class="header__text">Food and wine</p>
    </header>
    <!-------------------------------------------------->
    <hr class="line" />

    <!--PADRONIZADO COM OS MENUS-->
    <div class="standard">
      <h2 class="standard__tittle">pratos principais</h2>
      <p class="standard__text">(plats principaux)</p>
    </div>
    <!-------------------------------------------------->

    <section class="section">
      <div class="section__main">
        <div class="section__div">
          <img
            src="../img/meals/quiche-lorraine.webp"
            alt="Quiche lorraine"
            class="img"
          />
          <h3 class="section__div-tittle">Quiche lorraine</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$15,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/meals/ratatouille.jpeg"
            alt="Ratatouille"
            class="img"
          />
          <h3 class="section__div-tittle">Ratatouille</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$18,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/meals/Tarte-Tatin.avif"
            alt="Tarte tatin"
            class="img"
          />
          <h3 class="section__div-tittle">Tarte tatin</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$27,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/meals/Cassoulet.jpg" alt="Cassoulet" class="img" />
          <h3 class="section__div-tittle">Cassoulet</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$12,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/meals/Coq-Au-Vin.jpg" alt="Coq au vin" class="img" />
          <h3 class="section__div-tittle">Coq au vin</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$20,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/meals/Boeuf-Bourgignon.webp"
            alt="Boeuf bourguignon"
            class="img"
          />
          <h3 class="section__div-tittle">Boeuf bourguignon</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$25,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/meals/Poulet-frit.webp"
            alt="Poulet frit"
            class="img"
          />
          <h3 class="section__div-tittle">Poulet frit</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$10,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/meals/Flamiche.jpeg" alt="Flamiche" class="img" />
          <h3 class="section__div-tittle">Flamiche</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$7,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/meals/Soufflé au fromage.jpg"
            alt="Soufflé au fromage"
            class="img"
          />
          <h3 class="section__div-tittle">Soufflé au fromage</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$23,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__logo">
        <img src="../img/logo/vin rouge logo.png" alt="Vin Rouge" class="img" />
      </div>

      <div class="footer__payment">
        <h3 class="footer__tittle">Formas de pagamento</h3>
        <div class="payment__imagesdiv">
          <img src="../img/banners/pix.png" alt="Pix" class="img" />
          <img
            src="../img/banners/mastercard.png"
            alt="Mastercard"
            class="img"
          />
          <img src="../img/banners/visa.png" alt="Visa" class="img" />
        </div>
      </div>

      <div class="footer__icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home" class="img"
        /></a>
      </div>
    </footer>
  </body>
</html>
