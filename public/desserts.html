<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobremesas</title>
    <!-- <link rel="stylesheet" href="../css/sobremesa.css" /> -->
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/banners/Logo-vin-rouge_icon.ico"
    />
  </head>
  <body>
    <style></style>

    <header class="topo">
      <h2 class="main-little">Vin Rouge</h2>
      <p class="food-and-wine-p">Food and wine</p>
    </header>

    <hr class="line" />

    <div class="tittle-section">
      <h2 class="section-h2">sobremesas</h2>
      <p class="sub-tittle-menu-h2">(desserts)</p>
    </div>

    <section class="menu-conteiner">
      <div class="section-edit">
        <div class="section-div">
          <img src="../img/desserts/Crème-brûlée.jpeg" alt="Crème Brûlée" />
          <h3 class="name-food">Crème Brûlée</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$15,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img
            src="../img/desserts/Chocolate-Éclairs.jpg"
            alt="Chocolate Éclairs"
          />
          <h3 class="name-food">Chocolate Éclairs</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$18,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img src="../img/desserts/Crème-Caramel.jpg" alt="Crème Caramel" />

          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$27,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>

        <div class="section-div">

            alt="Mousse au chocolat"
          />
          <h3 class="name-food">Mousse au chocolat</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$20,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img src="../img/desserts/Paris-Brest.jpeg" alt="Paris Brest" />
          <h3 class="name-food">Paris Brest</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$25,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img src="../img/desserts/Profiteroles.jpg" alt="Profiteroles" />
          <h3 class="name-food">Profiteroles</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$10,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img
            src="../img/desserts/Tarte-Aux-Citron.jpg"
            alt="Tarte Aux Citron"
          />
          <h3 class="name-food">Tarte Aux Citron</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$7,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
        <div class="section-div">
          <img
            src="../img/desserts/Tarte-Aux-Pommes.png"
            alt="Tarte Aux Pommes"
          />
          <h3 class="name-food">Tarte Aux Pommes</h3>

          <span class="price">R$23,00</span>

    <footer class="rodape">
      <div class="logo-vin">
        <img src="../img/logo/Logo-Vin.png" alt="Vin Rouge" />
      </div>

      <div class="payment">

        <img src="../img/banners/pix.png" alt="Pix" />
        <img src="../img/banners/mastercard.png" alt="Mastercard" />
        <img src="../img/banners/visa.png" alt="Visa" />
      </div>

      <div class="home-icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home"
        /></a>
      </div>
