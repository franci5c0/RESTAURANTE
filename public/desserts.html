<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobremesas</title>
    <!-- <link rel="stylesheet" href="../css/sobremesa.css" /> -->
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/banners/Logo-vin-rouge_icon.ico"
    />
  </head>
  <body>
    <!--PADRONIZADO-->
    <header class="header">
      <h2 class="header__tittle">Vin Rouge</h2>
      <p class="header__text">Food and wine</p>
    </header>

    <!-------------------------------------------------->
    
  
    <!--PADRONIZADO COM OS MENUS-->
    <div class="standard">
      <h2 class="standard__tittle">sobremesas</h2>
      <p class="standard__text">(desserts)</p>
    </div>
    <!-------------------------------------------------->

    <section class="section">
      <div class="section__main">
        <div class="section__div">
          <img
            src="../img/desserts/Crème-brûlée.jpeg"
            alt="Crème Brûlée"
            class="img"
          />
          <h3 class="section__div-tittle">Crème Brûlée</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$15,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
          <button class="section__button" id="recept">Receita</button> <!--botão para abrir o modal de receitasq-->
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Chocolate-Éclairs.jpg"
            alt="Chocolate Éclairs"
            class="img"
          />
          <h3 class="section__div-tittle">Chocolate Éclairs</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$18,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Crème-Caramel.jpg"
            alt="Crème Caramel"
            class="img"
          />
          <h3 class="section__div-tittle">Crème Caramel</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$27,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Mille-feuille.jpeg"
            alt="Mille feuille"
            class="img"
          />
          <h3 class="section__div-tittle">Mille Feuille</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$12,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>
        <div class="section__div">
          <img
            src="../img/desserts/Mousse-au-chocolat.jpg"
            alt="Mousse au chocolat"
            class="img"
          />
          <h3 class="section__div-tittle">Mousse au chocolat</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$20,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Paris-Brest.jpeg"
            alt="Paris Brest"
            class="img"
          />
          <h3 class="section__div-tittle">Paris Brest</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$25,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Profiteroles.jpg"
            alt="Profiteroles"
            class="img"
          />
          <h3 class="section__div-tittle">Profiteroles</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$10,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Tarte-Aux-Citron.jpg"
            alt="Tarte Aux Citron"
            class="img"
          />
          <h3 class="section__div-tittle">Tarte Aux Citron</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$7,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/desserts/Tarte-Aux-Pommes.png"
            alt="Tarte Aux Pommes"
            class="img"
          />
          <h3 class="section__div-tittle">Tarte Aux Pommes</h3>
          <input
            type="section__span"
            class="section__input"
            placeholder="quant"
          />
          <span class="section__span">R$23,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__logo">
        <img src="../img/logo/vin rouge logo.png" alt="Vin Rouge" class="img" />
      </div>

      <div class="footer__payment">
        <h3 class="footer__tittle">Formas de pagamento</h3>
        <div class="payment__imagesdiv">
          <img src="../img/banners/pix.png" alt="Pix" class="img" />
          <img
            src="../img/banners/mastercard.png"
            alt="Mastercard"
            class="img"
          />
          <img src="../img/banners/visa.png" alt="Visa" class="img" />
        </div>
      </div>

      <div class="footer__icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home" class="img"
        /></a>
      </div>
    </footer>

  </body>
</html>
