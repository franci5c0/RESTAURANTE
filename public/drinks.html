<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bebidas</title>
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
  </head>
  <body>
    <!--PADRONIZADO-->
    <header class="header">
      <h2 class="header__tittle">Vin Rouge</h2>
      <p class="header__text">Food and wine</p>
    </header>
    <!-------------------------------------------------->
    <hr class="line" />

    <!--PADRONIZADO COM OS MENUS-->
    <div class="standard">
      <h2 class="standard__tittle">Bebidas</h2>
      <p class="standard__text">(Boissons)</p>
    </div>
    <!-------------------------------------------------->
    <section class="section">
      <div class="section__main">
        <!--BEBIDAS NATURAIS-->
        <div class="section__div">
          <img src="../img/drinks/eau-minérale.webp" alt="eau" class="img" />
          <h3 class="section__div-tittle">Água</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$15,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/drinks/Jus-dOrange.webp"
            alt="Jus d'Orange"
            class="img"
          />
          <h3 class="section__div-tittle">Jus d'Orange</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$18,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/drinks/Jus-dAnanas.jpg"
            alt="Jus d'Ananas"
            class="img"
          />
          <h3 class="section__div-tittle">Jus d'Ananas</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$27,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <!--BEBIDAS COM CAFEÍNA-->
        <div class="section__div">
          <img
            src="../img/drinks/Cafe-Noisette.webp"
            alt="Café Noisette"
            class="img"
          />
          <h3 class="section__div-tittle">Café Noisette</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$12,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/drinks/Cappuccino.webp"
            alt="Cappuccino"
            class="img"
          />
          <h3 class="section__div-tittle">Cappuccino</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$20,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/drinks/Caf-Glace.jpg" alt="Café Glacé" class="img" />
          <h3 class="section__div-tittle">Café Glacé</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$25,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <!--BEBIDAS ALCOOLICAS-->
        <div class="section__div">
          <img src="../img/drinks/Kir-Royal.jpg" alt="Kir Royal" class="img" />
          <h3 class="section__div-tittle">Kir Royal</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$10,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/drinks/Mimosa.jpg" alt="Mimosa" class="img" />
          <h3 class="section__div-tittle">Mimosa</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$7,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/drinks/French-Martin.jpg"
            alt="French Martin"
            class="img"
          />
          <h3 class="name-food">French Martin</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$23,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>
      </div>
    </section>

    <hr class="line" />

    <footer class="footer">
      <div class="footer__logo">
        <img src="../img/logo/Logo-Vin.png" alt="Vin Rouge" class="img" />
      </div>

      <div class="footer__payment">
        <h3 class="footer__tittle">Formas de pagamento</h3>
        <img src="../img/banners/pix.png" alt="Pix" class="img" />
        <img src="../img/banners/mastercard.png" alt="Mastercard" class="img" />
        <img src="../img/banners/visa.png" alt="Visa" class="img" />
      </div>

      <div class="footer__icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home" class="img"
        /></a>
      </div>
    </footer>
  </body>
</html>
