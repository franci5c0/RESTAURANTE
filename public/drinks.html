<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="../css/padrao.css">
</head>
<body>
    <header class="topo">
        <h2 class="main-little">Vin Rouge</h2>
        <p class="food-and-wine-p">Food and wine</p>
      </header>
  
      <hr class="line" />
  
      <div class="tittle-section">
        <h2 class="section-h2">pratos principais</h2>
        <p class="sub-tittle-menu-h2">(plats principaux)</p>
      </div>
  
      <section class="menu-conteiner">
        <div class="section-edit">
          <div class="section-div">
            <img
              src="../img/pratos-principais/quiche-lorraine.webp"
              alt="Quiche lorraine"
            />
            <h3 class="name-food">Quiche lorraine</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$15,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img
              src="../img/pratos-principais/ratatouille.jpeg"
              alt="Ratatouille"
            />
            <h3 class="name-food">Ratatouille</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$18,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img
              src="../img/pratos-principais/Tarte-Tatin.avif"
              alt="Tarte tatin"
            />
            <h3 class="name-food">Tarte tatin</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$27,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img src="../img/pratos-principais/Cassoulet.jpg" alt="Cassoulet" />
            <h3 class="name-food">Cassoulet</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$12,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img src="../img/pratos-principais/Coq-Au-Vin.jpg" alt="Coq au vin" />
            <h3 class="name-food">Coq au vin</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$20,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img
              src="../img/pratos-principais/Boeuf-Bourgignon.webp"
              alt="Boeuf bourguignon"
            />
            <h3 class="name-food">Boeuf bourguignon</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$25,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img
              src="../img/pratos-principais/Poulet-frit.webp"
              alt="Poulet frit"
            />
            <h3 class="name-food">Poulet frit</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$10,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img src="../img/pratos-principais/Flamiche.jpeg" alt="Flamiche" />
            <h3 class="name-food">Flamiche</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$7,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
          <div class="section-div">
            <img
              src="../img/pratos-principais/Soufflé au fromage.jpg"
              alt="Soufflé au fromage"
            />
            <h3 class="name-food">Soufflé au fromage</h3>
            <input type="number" class="quant-menu" placeholder="quant" />
            <span class="price">R$23,00</span>
            <button class="cart-button">Adicionar ao carrinho</button>
          </div>
        </div>
      </section>
  
      <hr class="line" />
  
      <footer class="rodape">
        <div class="logo-vin">
          <img src="../img/logo/Logo-Vin.png" alt="Vin Rouge" />
        </div>
  
        <div class="payment">
          <h3 class="payment-tittle">Formas de pagamento</h3>
          <img src="../img/banners/pix.png" alt="Pix" />
          <img src="../img/banners/mastercard.png" alt="Mastercard" />
          <img src="../img/banners/visa.png" alt="Visa" />
        </div>
  
        <div class="home-icon">
          <a href="../public/index.html"
            ><img src="../img/banners/home-icon.png" alt="Go to home"
          /></a>
        </div>
</body>
</html>
