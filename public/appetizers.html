<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperitivos</title>
    <!-- <link rel="stylesheet" href="../css/pratosprincipais.css"> -->
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/banners/Logo-vin-rouge_icon.ico"
    />
  </head>
  <body>
    <style></style>

    <header class="topo">
      <h2 class="main-little">Vin Rouge</h2>
      <p class="food-and-wine-p">Food and wine</p>
    </header>

    <hr class="line" />

    <div class="tittle-section">
      <h2 class="section-h2">Aperitivos</h2>
      <p class="sub-tittle-menu-h2">(Entrées)</p>
    </div>

    <section class="menu-conteiner">
      <div class="section-edit">
        <div class="section-div">
          <img src="../img/appetizers/madeleine.jpg" alt="Madeleine" />
          <h3 class="name-food">Madeleine</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$15,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img src="../img/appetizers/Gougeres.jpg" alt="Gougères" />
          <h3 class="name-food">Gougères</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$18,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img
            src="../img/appetizers/Pate-en-Croute.jpg"
            alt="Pâté en croûte"
          />
          <h3 class="name-food">Pâté en Croûte</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$27,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img src="../img/appetizers/Tartine.jpg" alt="Tartine" />
          <h3 class="name-food">Tartine</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$12,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img src="../img/appetizers/Cromesquis.jpeg" alt="Cromesquis" />
          <h3 class="name-food">Cromesquis</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$20,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img
            src="../img/appetizers/Bouchees-a-la-Reine.jpg"
            alt="Bouchées à la Reine"
          />
          <h3 class="name-food">Bouchées à la Reine</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$25,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <!--IMAGEM-->
          <img src="../img/appetizers/Tapenade.jpeg" alt="Tapenade" />
          <h3 class="name-food">Tapenade</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$10,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <div class="section-div">
          <img src="../img/appetizers/Canapes-au-Saumon-Fume.webp" alt="Canapes au Saumon Fume" />
          <h3 class="name-food">Canapes au Saumon Fume</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$7,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>

        <!-----------DIV-------------->
        <div class="section-div">
          <img src="../img/appetizers/Palmiers-au-fromage.jpeg" alt="Palmiers au fromage" />
          <h3 class="name-food">Palmiers au fromage</h3>
          <input type="number" class="quant-menu" placeholder="quant" />
          <span class="price">R$23,00</span>
          <button class="cart-button">Adicionar ao carrinho</button>
        </div>
      </div>
    </section>

    <hr class="line" />

    <footer class="rodape">
      <div class="logo-vin">
        <img src="../img/logo/Logo-Vin.png" alt="Vin Rouge" />
      </div>

      <div class="payment">
        <h3 class="payment-tittle">Formas de pagamento</h3>
        <img src="../img/banners/pix.png" alt="Pix" />
        <img src="../img/banners/mastercard.png" alt="Mastercard" />
        <img src="../img/banners/visa.png" alt="Visa" />
      </div>

      <div class="home-icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home"
        /></a>
      </div>
    </footer>
