<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperitivos</title>
    <!-- <link rel="stylesheet" href="../css/pratosprincipais.css"> -->
    <link rel="stylesheet" href="../css/padrao.css" />
    <link rel="stylesheet" href="../css/padraomenu.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../img/banners/Logo-vin-rouge_icon.ico"
    />
  </head>
  <body>
    <!--PADRONIZADO-->
    <header class="header">
      <h2 class="header__tittle">Vin Rouge</h2>
      <p class="header__text">Food and wine</p>
    </header>
    <!-------------------------------------------------->
    <hr class="line" />

    <!--PADRONIZADO COM OS MENUS-->
    <div class="standard">
      <h2 class="standard__tittle">Aperitivos</h2>
      <p class="standard__text">(Entrées)</p>
    </div>
    <!-------------------------------------------------->
    <section class="section">
      <div class="section__main">
        <div class="section__div">
          <img
            src="../img/appetizers/madeleine.jpg"
            alt="Madeleine"
            class="img"
          />
          <h3 class="section__div-tittle">Madeleine</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$15,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Gougeres.jpg"
            alt="Gougères"
            class="img"
          />
          <h3 class="section__div-tittle">Gougères</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$18,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Pate-en-Croute.jpg"
            alt="Pâté en croûte"
            class="img"
          />
          <h3 class="section__div-tittle">Pâté en Croûte</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$27,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img src="../img/appetizers/Tartine.jpg" alt="Tartine" class="img" />
          <h3 class="section__div-tittle">Tartine</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$12,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Cromesquis.jpeg"
            alt="Cromesquis"
            class="img"
          />
          <h3 class="section__div-tittle">Cromesquis</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$20,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Bouchees-a-la-Reine.jpg"
            alt="Bouchées à la Reine"
            class="img"
          />
          <h3 class="section__div-tittle">Bouchées à la Reine</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$25,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <!--IMAGEM-->
          <img
            src="../img/appetizers/Tapenade.jpeg"
            alt="Tapenade"
            class="img"
          />
          <h3 class="section__div-tittle">Tapenade</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$10,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Canapes-au-Saumon-Fume.webp"
            alt="Canapes au Saumon Fume"
            class="img"
          />
          <h3 class="section__div-tittle">Canapes au Saumon Fume</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$7,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>

        <div class="section__div">
          <img
            src="../img/appetizers/Palmiers-au-fromage.jpeg"
            alt="Palmiers au fromage"
            class="img"
          />
          <h3 class="section__div-tittle">Palmiers au fromage</h3>
          <input type="number" class="section__input" placeholder="quant" />
          <span class="section__span">R$23,00</span>
          <button class="section__button">Adicionar ao carrinho</button>
        </div>
      </div>
    </section>

    <hr class="line" />

    <footer class="footer">
      <div class="footer__logo">
        <img src="../img/logo/Logo-Vin.png" alt="Vin Rouge" class="img" />
      </div>

      <div class="footer__payment">
        <h3 class="footer__tittle">Formas de pagamento</h3>
        <img src="../img/banners/pix.png" alt="Pix" class="img" />
        <img src="../img/banners/mastercard.png" alt="Mastercard" class="img" />
        <img src="../img/banners/visa.png" alt="Visa" class="img" />
      </div>

      <div class="footer__icon">
        <a href="../public/index.html"
          ><img src="../img/banners/home-icon.png" alt="Go to home" class="img"
        /></a>
      </div>
    </footer>
  </body>
</html>
